              <div class="col-sm-9">
                <input type="number" class="form-control" id="input-forum-private-contactid">

            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="ouvrir-BRSFR" data-dismiss="modal">Valider</button>

            <h4 class="modal-title">Erreur de validité</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
