<template class="task-template" >
  <section class="container-fluid" id="sauvegarde" hidden >
    <h1>Sauvegarde</h1>
    <div class="container-fluid col-10 justify-content-center">
      <div class="row justify-content-center align-self-center">
        <h2>Sauvegarder les données patients des appareils</h2>
      </div>
      <div class="column justify-content-center align-self-center mt-3">
        <button type="button" name="sauvegarde-aumscan4-luxe" id="sauvegarde-aumscan4-luxe" class="btn btn-primary btn-lg mr-2">Sauvegarder l'Aumscan 4 de Luxe</button>
        <button type="button" name="sauvegarde-aumscan4-luxe-liste" id="sauvegarde-aumscan4-luxe-liste" class="btn btn-outline-primary m-auto">Accéder à la liste des sauvegardes</button>
      </div>
      <div class="column justify-content-center align-self-center mt-3">
        <button type="button" name="sauvegarde-aumscan4" id="sauvegarde-aumscan4" class="btn btn-primary btn-lg mr-2">Sauvegarder l'Aumscan 4 </button>
        <button type="button" name="sauvegarde-aumscan4-liste" id="sauvegarde-aumscan4-liste" class="btn btn-outline-primary m-auto">Accéder à la liste des sauvegardes</button>   <!-- data-toggle="modal" data-target="#modal-backup-list" -->
      </div>
      <div class="column justify-content-center align-self-center mt-3">
        <button type="button" name="sauvegarde-aumscan3" id="sauvegarde-aumscan3" class="btn btn-primary btn-lg mr-2">Sauvegarder l'Aumscan 3 </button>
        <button type="button" name="sauvegarde-aumscan3-liste" id="sauvegarde-aumscan3-liste" class="btn btn-outline-primary m-auto">Accéder à la liste des sauvegardes</button>
      </div>
      <div class="column justify-content-center align-self-center mt-3">
        <button type="button" name="sauvegarde-cardiaum" id="sauvegarde-cardiaum" class="btn btn-primary btn-lg mr-2">Sauvegarder le Cardiaum</button>
        <button type="button" name="sauvegarde-cardiaum-liste" id="sauvegarde-cardiaum-liste" class="btn btn-outline-primary m-auto">Accéder à la liste des sauvegardes</button>
      </div>
  </div>

  </section>

  <!-- <button type="button" class="hidden" data-toggle="modal" data-target="#modal-source-error-empty" id="toggle-modal">Toggle modal</button> -->
  <button type="button" name="sauvegarde-aumscan4-liste" id="toggle-global-modal-success" class="hidden" data-toggle="modal" data-target="#global-modal-success">Toggle global modal success</button> 
  <button type="button" class="hidden" data-toggle="modal" data-target="#global-modal-error" id="toggle-global-modal-error">Toggle global modal error</button>
  <button type="button" name="sauvegarde-aumscan4-liste" id="toggle-aumscan4-backup-list" class="hidden" data-toggle="modal" data-target="#modal-backup-list">Toggle aumscan 4 backup list</button>
  <button type="button" class="hidden"  id="toggle-modal-remove-backup-file"  data-toggle="modal" data-target="#modal-validation-remove-backup">Toggle modal remove backup file</button>

  <div class="modal justify-content-center align-items-center" id="modal-loading-sample">
      <div class="modal-dialog">
        <div class="modal-content">

          <img src="./assets/image/loading-icon-animated-sample.gif" style="width: 100%;" class="loading-sample-icon" alt="">

        </div>
      </div>
  </div>

  <div class="modal justify-content-center align-items-center" id="modal-backup-list">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Liste sauvegarde</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <table class="table ">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Location</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="modal-backup-list-body">
                  
                </tbody>
              </table>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="ouvrir-BRSEU" data-dismiss="modal">Fermer</button>
          </div>

        </div>
      </div>
  </div>

  <div class="modal justify-content-center align-items-center" id="global-modal-error"> <!-- modal-source-error-empty -->
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Erreur</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              La base de données source n'existe pas!
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
          </div>

        </div>
      </div>
  </div> 

  <div class="modal justify-content-center align-items-center" id="global-modal-success">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Succès!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            Suppression du fichier avec succès!
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Fermer</button>
        </div>

      </div>
    </div>
  </div> 
  
  <div class="modal justify-content-center align-items-center" id="modal-validation-remove-backup">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Validation avant suppression</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            Voulez-vous vraiment supprimer le fichier de sauvegarde?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="remove-backup-file">Je confirme</button>
        </div>

      </div>
    </div>
  </div> 

</template>
